<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Pokemon Starters</title>

</head>

<body>

  <div id="container">

    <div class="balls">
      <img class="pokeball" src="./images/pokeChar.png">
      <img class="pokeball" src="./images/pokeSquir.png">
      <img class="pokeball" src="./images/pokeBulb.png">
      <img class="shadow" src="./images/Shadows.png">
    </div>

    <div class="monsters">

      <div id="pokemon" class="bulbasaur">
        <h2>Bulbasaur</h2>
        <img id="spin" src="./images/bulbasaur.png">
        <div class="type">
          <a href="#" class="myButton">GRASS</a>
          <a href="#" class="myButton myButton-2">POISON</a>
        </div>
      </div>

      <div id="pokemon" class="charmander">
        <h2>Charmander</h2>
        <img id="spin" src="./images/charmander.png">
        <div class="type">
          <a href="#" class="myButton">FIRE</a>
        </div>
      </div>

      <div id="pokemon" class="squirtle">
        <h2>Squirtle</h2>
        <img id="spin" src="./images/squirtle.png">
        <div class="type">
          <a href="#" class="myButton">WATER</a>
        </div>
      </div>

    </div>

    <!-- Floating arrow -->
    <div class="arrow"></div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <p>Do you want </p>
      </div>
      
    </div>

    <!-- The Menu -->
    <div id="myMenu" class="menu">
      <!-- Menus content -->
      <div class="menu-content">
              <p class="yes">Yes</p>
        <p class="no">No</p>
      </div>

    </div>

  </div>

  </div>

  <script src="./script.js"></script>

</body>

</html>
